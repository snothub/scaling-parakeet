apiVersion: v1
kind: Secret
metadata:
  name: music-man-secrets
  namespace: {{ .Values.namespace }}
  labels:
    app: music-man
type: Opaque
stringData:
  # Database password
  POSTGRES_PASSWORD: {{ .Values.secrets.databasePassword | quote }}

  # Database URL for backend
  DATABASE_URL: "postgresql://{{ .Values.database.env.user }}:{{ .Values.secrets.databasePassword }}@postgres:5432/{{ .Values.database.env.database }}"

  # JWT secret (for future use)
  JWT_SECRET: {{ .Values.secrets.jwtSecret | quote }}
