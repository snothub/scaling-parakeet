apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: music-man
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/snothub/scaling-parakeet.git
    targetRevision: HEAD
    path: helm-chart

    helm:
      valueFiles:
      - values.yaml
      values: |
        app:
          image:
            tag: v3.4.9  # Updated automatically by GitHub Actions on release

      parameters:
      - name: secrets.databasePassword
        value: "change-me-in-production"

  destination:
    server: https://kubernetes.default.svc
    namespace: music-man

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
    - CreateNamespace=true
    - Validate=true
    - ServerSideApply=false
    - Replace=false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
