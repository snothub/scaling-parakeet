apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: music-man
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/snothub/literate-octo-guacamole.git
    targetRevision: feature/db
    path: kubernetes/helm-chart

    helm:
      valueFiles:
      - values.yaml
      values: |
        # Override Docker Hub username
        app:
          image:
            repository: danijels/music-man
            tag: v3.1  # Updated automatically by GitHub Actions on release
          env:
            spotifyClientId: "011c5f27eef64dd0b6f65ca673215a58"

        # Ingress configuration (optional)
        ingress:
          enabled: false
          hosts:
            - host: music-man.example.com
              paths:
                - path: /
                  pathType: Prefix

      parameters:
      - name: secrets.databasePassword
        value: "change-me-in-production"

  destination:
    server: https://kubernetes.default.svc
    namespace: music-man

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
    - CreateNamespace=true
    - Validate=true
    - ServerSideApply=false
    - Replace=false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
