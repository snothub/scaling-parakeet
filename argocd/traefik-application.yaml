apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: "28.0.0"  # Traefik v3.x compatible

    helm:
      values: |
        # Deployment configuration
        deployment:
          replicas: 2

        # Service configuration - LoadBalancer for Azure
        service:
          type: LoadBalancer
          annotations:
            service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: /ping

        # Global arguments
        globalArguments:
        - "--global.checknewversion"
        - "--api.dashboard=false"

        # Entry points configuration
        ports:
          http:
            port: 80
            expose: true
            exposedPort: 80
            protocol: TCP
            redirectTo:
              entryPoint: websecure
          websecure:
            port: 443
            expose: true
            exposedPort: 443
            protocol: TCP
            tls:
              enabled: true

        # Ingress class
        ingressClass:
          enabled: true
          isDefaultClass: true

        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 65532
          fsGroup: 65532

  destination:
    server: https://kubernetes.default.svc
    namespace: traefik-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
    - CreateNamespace=true
    - Validate=true
    - ServerSideApply=false
    - Replace=false

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
